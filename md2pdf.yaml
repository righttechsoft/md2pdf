# Footer configuration
footer:
  height: "1.5cm"
  content: |
    <table style="width: 100%; border: none;">
      <tr>
        <td style="text-align: left; font-size: 9pt; color: #666; border: none;">Page <span class="page-number"></span> of <span class="page-count"></span></td>
        <td style="text-align: right; border: none;"><img src="logo.png" style="height: 0.8cm;" /></td>
      </tr>
    </table>

# Title page configuration (optional)
title_page:
  enabled: true
  content: |
    <div style="text-align: center; padding-top: 4cm;">
      <img src="logo.png" style="width: 6cm; margin-bottom: 3cm;" />
      <h1 style="font-size: 32pt; font-weight: bold; color: #1a1a1a; margin: 0 0 0.5cm 0;">{{title}}</h1>
      <div style="width: 8cm; height: 2px; background-color: #0066cc; margin: 1cm auto;"></div>
      <p style="font-size: 14pt; color: #666; margin-top: 2cm;">{{date}}</p>
    </div>
