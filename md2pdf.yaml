# md2pdf Configuration File
# All values are optional - defaults will be used if not specified

# Custom font registration (required for non-system fonts)
fonts:
  - family: "Gilroy"
    src: "gilroy-light.ttf"
    weight: "normal"
    style: "normal"
  # Add more font variants as needed:
  # - family: "Gilroy"
  #   src: "gilroy-bold.ttf"
  #   weight: "bold"
  #   style: "normal"

# Font settings
font:
  family: "Gilroy, sans-serif"
  size: "12pt"
  line_height: 1.2

# Page margins (CSS length units: cm, mm, in, pt, px)
margins:
  top: "1cm"
  bottom: "1.5cm"
  left: "1.5cm"
  right: "1.5cm"

# Page size: A4, Letter, Legal, or CSS size like "8.5in 11in"
page_size: "A4"

